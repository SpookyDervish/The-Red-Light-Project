<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Red Light Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div id="main-area">
            <h1 class="header">The Red Light Project</h1>
            <form class="id-form">
                <input class="form-control" id="input" name="gameId" type="tel" placeholder="Game ID">
                <button class="btn btn-primary btn-lg" id="enter-button" onclick="check()">Enter</button>
                <div class="alert" id="input-alert">
                    <span class="alert-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    Oops! Looks like something unexpected happened..
                </div>
            </form>
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
